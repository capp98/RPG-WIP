<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="imagem">
        <img id="foto" alt="Imagem do Kael" />
        <div id="status">
          <table>
            <thead>
              <tr>
                <th colspan="3" id="nome"></th>
              </tr>
              <tr>
                <th>DT</th>
                <th>HP</th>
                <th>SANIDADE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="dt">19</td>
                <td id="hp">103/103</td>
                <td id="sanidade">65/65</td>
              </tr>
              <tr>
                <th>Armadura</th>
                <th>Res. Mágica</th>
                <th>Inspiração</th>
              </tr>
              <tr>
                <td id="armadura">0</td>
                <td id="resistencia-magica">0</td>
                <td id="inspiracao">0</td>
              </tr>
            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <th colspan="2">Atributos</th>
              </tr>
            </thead>
            <tbody>
              <tr class="forca">
                <td>Força</td>
                <td id="for"></td>
              </tr>
              <tr class="inteligencia">
                <td>Inteligência</td>
                <td id="int"></td>
              </tr>
              <tr class="destreza">
                <td>Destreza</td>
                <td id="des"></td>
              </tr>
              <tr class="sabedoria">
                <td>Sabedoria</td>
                <td id="sab"></td>
              </tr>
              <tr class="constituicao">
                <td>Constituição</td>
                <td id="con"></td>
              </tr>
              <tr class="carisma">
                <td>Carisma</td>
                <td id="car"></td>
              </tr>
              <tr>
                <td>Inspiração</td>
                <td id="ins"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="infos">
        <table>
          <thead>
            <tr>
              <th colspan="2">Perícias</th>
            </tr>
          </thead>
          <tbody id="pericias"></tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th colspan="2">Extras</th>
            </tr>
          </thead>
          <tbody id="extras"></tbody>
        </table>
      </div>
      <div id="reliquias">
        <table>
          <thead>
            <tr>
              <th colspan="3">Relíquias</th>
            </tr>
            <tr>
              <th>Item</th>
              <th>Descrição</th>
              <th>Efeito</th>
            </tr>
          </thead>
          <tbody id="table-reliquias"></tbody>
        </table>
      </div>
      <div id="itens">
        <table>
          <thead>
            <tr>
              <th colspan="2">Itens</th>
            </tr>
            <tr>
              <th>Nome</th>
              <th>Buff</th>
            </tr>
          </thead>
          <tbody id="table-itens"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
